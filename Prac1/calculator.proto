syntax = "proto3";

message Int {
    int32 value = 1;
}

message String {
    string value = 1;
}

message Map {
        map<string, int32> value = 1;
    }

service Calculator {
    rpc create_worker() returns (Int) {}
    rpc delete_worker(Int) returns (Int) {}
    rpc list_workers() returns (String) {}
    rpc job_worker(String, String) returns (Int) {}
}